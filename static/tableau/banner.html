<div>
 <div><img src="ps.png" alt="" srcset="">    
<p id='name'>Dashboard Name</p></div>

<p id='refresh'>Refresh</p></div>


<script>


var url_string =  window.location.href
var url = new URL(url_string);

var refresh = url.searchParams.get("refresh");
document.getElementById('refresh').innerText = 'Refresh schedule: '+refresh;


var Name = url.searchParams.get("name");
document.getElementById('name').innerText = Name;


var size1 = url.searchParams.get("size1");





document.getElementById('name').style.fontSize = size1 + 'px';



</script>
